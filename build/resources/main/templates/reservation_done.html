<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <title>Confirmed!</title>
</head>

<body>
<div class="container">
    <h2 align="center" style="background-color: lightblue">Confirmed!</h2>

    <br>


    <div class="row mt-3 d-flex justify-content-center">
        <div class="col-sm d-flex justify-content-center">
            <form action="#"
                  th:action="@{/patient/reserve}"
                  th:method="GET">
                <input type="hidden" th:name="pesel" th:value="${pesel}"/>
                <button type="submit" class="btn btn-secondary">Reserve another appointment</button>
            </form>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-sm d-flex justify-content-center">
                    <a th:href="@{/patient/{pesel}(pesel=${pesel})}"
                       class="btn btn-secondary" role="button">Go back to the patient account</a>
                </div>
            </div>
        </div>
    </div>

</div>


<br>

</body>
</html>
