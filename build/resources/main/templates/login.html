<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;">
                    Invalid username or password.<br>
                    Please try again.
                </div>
            </form>
            <br>
            <p align="center">or </p>

            <a th:href="@{/register}" class="btn btn-danger btn-block" role="button">Create new user</a>
        </div>


        <script>
        let urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('errorMessage').style.display = 'block';
        }

        </script>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container" align="right">

            <tr>
                <th colspan="2" style="width: 10px; font-size: 12px; text-align: center;"><u>Example login data</u></th>

</div>

</body>
</html>
