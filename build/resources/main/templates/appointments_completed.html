<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <title>Completed Appointments</title>
</head>

<body>
<div class="container">
    <h2 align="center" style="background-color: lightblue">Hello!</h2>
</div>

<div class="container">
    <h2 th:if="${#lists.size(completedAppointmentsDTO) > 0}" align="center">Your completed appointments:</h2>
    <h2 th:if="${#lists.size(completedAppointmentsDTO) == 0}" align="center">You do not have any completed
        appointments.</h2>
    <table th:if="${#lists.size(completedAppointmentsDTO) > 0}" class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="text-align: center">Appointment Number</th>
            <th style="text-align: center">Date and Time</th>
            <th style="text-align: center">Doctor name and surname</th>
            <th style="text-align: center">Specialization</th>
            <th style="text-align: center">Description</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${completedAppointmentsDTO}">
            <td style="text-align: center" th:text="${appointment.appointmentNumber}"></td>
            <td style="text-align: center" th:text="${appointment.dateTime}"></td>
            <td style="text-align: center"
                th:text="${appointment.doctorName} + ' ' + ${appointment.doctorSurname}"></td>
            <td style="text-align: center" th:text="${appointment.doctorSpecialization}"></td>
            <td style="text-align: center" th:text="${appointment.description}">
<!--                <form action="#"-->
<!--                      th:action="@{/patient/description/{appointmentId}(appointmentId=${appointment.appointmentId})}"-->
<!--                      th:method="PUT">-->
<!--                    <input type="hidden" th:name="pesel" th:value="${pesel}"/>-->
<!--                    <button type="submit" class="btn btn-info">Check description</button>-->
<!--                </form>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>

<div class="row mt-3 d-flex justify-content-center">
    <div class="col-sm d-flex justify-content-center">
        <a th:href="@{/patient/{pesel}(pesel=${pesel})}"
           class="btn btn-secondary" role="button">Go back to the main page</a>
    </div>
</div>
</body>
</html>
