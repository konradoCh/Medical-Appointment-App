<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <title>Patient Portal</title>
</head>

<body>
<div class="container">
    <h2 align="center" style="background-color: lightblue">Reservation portal!</h2>
</div>

<div class="container">
    <p align="center">You want to reserve an appointment:</p>
    <div class="col d-flex justify-content-center">
        <table class="table table-striped" style="width: 500px;">
            <tr>
                <th style="text-align: center">Term</th>
                <td style="text-align: center" th:text="${dateTime}"></td>
            </tr>
            <tr>
                <th style="text-align: center">Doctor</th>
                <td style="text-align: center"
                    th:text="${doctorAvailableDTO.doctor.name} + ' ' + ${doctorAvailableDTO.doctor.surname}"></td>
            </tr>
            <tr>
                <th style="text-align: center">Specialization</th>
                <td style="text-align: center" th:text="${doctorAvailableDTO.doctor.specialization}"></td>
            </tr>
        </table>
    </div>
    <form align="center" action="#"
          th:action="@{/reserve/confirmed}"
          th:method="POST">
        <input type="hidden" th:name="pesel" th:value="${pesel}"/>
        <input type="hidden" th:name="doctorAvailableId" th:value="${doctorAvailableDTO.doctorAvailableId}"/>
        <button type="submit" class="btn btn-success" style="width: 100px; height: 45px;"><b>Confirm</b>
        </button>
    </form>
    <div class="row mt-3 d-flex justify-content-center">
        <div class="col-sm d-flex justify-content-center">
            <form action="#"
                  th:action="@{patient/specialization/{special}(special=${specialization})}"
                  th:method="GET">
                <input type="hidden" th:name="pesel" th:value="${pesel}"/>
                <input type="hidden" th:name="specialization" th:value="${specialization}"/>

                <button type="submit" class="btn btn-info">Go back and select another term.</button>
            </form>
        </div>
    </div>
</div>

<br>

</body>
</html>
