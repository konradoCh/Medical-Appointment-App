<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <title>Patient Portal</title>
</head>

<body>
<div class="container">
    <h2 align="center">Available Specializations</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="text-align: center">Specialization</th>
            <th style="text-align: center">Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="special : ${availableSpecializations}">
            <td style="text-align: center" th:text="${special}"></td>
            <td style="text-align: center">
                <form action="#"
                      th:action="@{specialization/{special}(special=${special})}"
                      th:method="GET">
                    <input type="hidden" th:name="pesel" th:value="${pesel}"/>
                    <input type="hidden" th:name="specialization" th:value="${special}"/>

                    <button type="submit" class="btn btn-info">Select</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row mt-3 d-flex justify-content-center">
        <div class="col-sm d-flex justify-content-center">
            <a th:href="@{/patient/{pesel}(pesel=${pesel})}" class="btn btn-secondary" role="button">Go back to the
                previous page</a>
        </div>
    </div>
</div>


</body>
</html>
