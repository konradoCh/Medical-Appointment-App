<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <title>Create a new user</title>
</head>

<body>

<div class="container">
    <div class="col d-flex justify-content-center">
        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-md-6">
                <label for="role">Select your role: </label>
            </div>
            <div class="col-md-6">
                <div id="selectContainer">
                    <select name="role" th:onchange="toggleFields()">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
            </div>

            <br>
            <br>
            <div id="patientFields">
                <form action="#" th:action="@{/created}" method="post" th:object="${patientDTO}">
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="patientName">Name:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="patientName" th:field="*{name}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="patientSurname">Surname:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="patientSurname" th:field="*{surname}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="phone" th:field="*{phone}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="pesel">Pesel:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="pesel" th:field="*{pesel}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="patientUserName">User name:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="patientUserName" th:field="*{user.userName}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="patientPassword">Password:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="patientPassword" th:field="*{user.password}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="patientEmail">Email:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="patientEmail" th:field="*{email}">
                        </div>
                    </div>

                    <input type="hidden" id="role" th:field="*{user.role}" th:value="${'patient'}"/>

                    <br>
                    <div class="col-sm d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Create a new user</button>
                    </div>
                </form>
            </div>


            <div id="doctorFields">
                <form action="#" th:action="@{/created}" method="post" th:object="${doctorDTO}">
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="doctorName">Name:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="doctorName" th:field="*{name}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="doctorSurname">Surname:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="doctorSurname" th:field="*{surname}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="specialization">Specialization:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="specialization" th:field="*{specialization}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="medicalLicence">Medical licence:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="medicalLicence" th:field="*{medicalLicence}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="doctorUserName">User name:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="doctorUserName" th:field="*{user.userName}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="doctorPassword">Password:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="doctorPassword" th:field="*{user.password}">
                        </div>
                    </div>
                    <div class="row mt-3  d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="doctorEmail">Email:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="doctorEmail" th:field="*{user.email}">
                        </div>
                    </div>
                    <br>
                    <div class="col-sm d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Create a new user</button>
                    </div>
                </form>
            </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        toggleFields();
    });

    function toggleFields() {
        var roleSelect = document.getElementsByName("role")[0];
        var patientFields = document.getElementById("patientFields");
        var doctorFields = document.getElementById("doctorFields");

        if (roleSelect.value === "patient") {
            patientFields.style.display = "block";
            doctorFields.style.display = "none";
        } else if (roleSelect.value === "doctor") {
            patientFields.style.display = "none";
            doctorFields.style.display = "block";
        }
    }

</script>

<div class="row mt-3 d-flex justify-content-center">
    <div class="col-sm d-flex justify-content-center">
        <a th:href="@{/}" class="btn btn-secondary" role="button">Go back to the main page</a>
    </div>
</div>
</div>
</body>
</html>
